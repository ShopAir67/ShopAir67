<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1rem;
        }

        .product {
            width: 300px;
            margin: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: auto;
            opacity: 0;
            animation: revealImage 2s ease forwards;
        }

        @keyframes revealImage {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product h2 {
            opacity: 0;
            animation: revealText 2s ease forwards;
        }

        @keyframes revealText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0;
            animation: revealButton 2s ease forwards;
        }

        @keyframes revealButton {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product button:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none; /* Supprimer le soulignement des liens */
        }
    </style>
</head>
<body>
    <header>
        <h1>Ma Boutique en Ligne</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="https://www.bouyguestelecom.fr/media/catalog/product//a/i/airpods_3eg_boitier_magsafe_01.png" alt="AirPods (3ᵉ gén.)">
            <h2>AirPods (3ᵉ gén.)</h2>
            <a href="file:///C:/Users/Eleve/Desktop/Site/AirPods%203.html"><button>Détails</button></a>
        </div>
        <div class="product">
            <img src="https://www.bouyguestelecom.fr/media/catalog/product//a/p/apple-airpods-pro-2_-generation-01.png" alt="AirPods Pro (2ᵉ génération)">
            <h2>AirPods Pro (2ᵉ gén.)</h2>
            <a href="https://github.com/ShopAir67/ShopAir67/blob/main/AirPods%203.html"><button>Détails</button></a>
        </div>
        <!-- Add more products here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
